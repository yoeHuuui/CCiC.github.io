﻿<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5">
    <title>CCiC9</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/jquery.fancybox.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />
    <link href="static/css/responsive.css" rel="stylesheet" />
    <style>
        #table-1 thead,
        #table-1 tr {
            border-top-width: 3px;
            border-top-style: solid;
            border-top-color: #4BAF89;
        }

        #table-1 {
            border-bottom-width: 2px;
            border-bottom-style: solid;
            border-bottom-color: #4BAF89;
        }

        #table-1 td,
        #table-1 th {
            padding: 8px 10px;
            font-size: 12px;
            font-family: Verdana;
            color: #5b7da3;
        }

        #table-1 tr:nth-child(even) {
            background: #d3edd7
        }

        #table-1 tr:nth-child(odd) {
            background: #FFF
        }
    </style>
</head>

<body>
    <div class="top_container">
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="index.html">
                        <img class="avatar-img" src="./image/CCiC_logo.jpg" alt="avatar" width="10%">
                        Conference of China iGEMer Community
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav  ">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">首页</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="./team.html">队伍</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="./poster.html">海报</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./info.html">通知</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./mem.html">嘉宾</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="./spon.html">赞助商</a>
                                </li>
                            </ul>
                        </div>
                </nav>
            </div>
        </header>
    </div>
    <div id="body-wrap">
        <main id="content-outer">
            <div class="layout_page" id="content-inner">
                <div class="aside_content" id="aside_content">
                    <div class="card-widget card-announcement">
                        <div class="card-content">
                            <div class="item-headline">
                                <i class="fa fa-bullhorn" aria-hidden="true"></i>
                                <span>CCiC微信公众号</span>
                            </div>
                            <div>
                                <br>
                                <center>
                                    <img src="./CCiC_QR.png" width="40%">
                                    <br>
                                    <div>关注公众号，获取更多咨询</div>
                                </center>
                            </div>
                        </div>
                    </div>
                    <div class="card-widget card-announcement">
                        <div class="card-content">
                            <div class="item-headline">
                                <i class="fa fa-bullhorn" aria-hidden="true"></i>
                                <span>QQ交流群</span>
                            </div>
                            <div>
                                <br>
                                <center>
                                    <img src="./QQ_QR.png" width="40%">
                                    <div>欢迎加入QQ交流群</div>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
                <article id="page">
                    <div class="article-container">
                        <h2>展板环节</h2>
                        <div>
                            在本次CCiC大会中，我们共计收到xx份海报，来自xx个赛道。为更好促进交流与学习，开展Panel Session，我们将参会队伍的海报依据赛道选择划分在不同子页面展示。<br>
                            具体信息如下：
                        </div>
                        <div>
                            <table width="90%" border="1" align="center" id="table-1">
                                <thead>
                                    <tr align="center">
                                        <td>Track</td>
                                        <td>Team</td>
                                        <td>Link</td>
                                    </tr>
                                </thead>
                                <tbody id="container">
                                    <script type="text/x-handlebars-template" id="template">
                                            {{#each this}}
                                            <tr align="center">
                                                <td>{{Track}}</td>
                                                <td>{{Team}}</td>
                                                <td><a href={{Link}}>{{Track}}</a></td>
                                            </tr>
                                            {{/each}}
                                        </script>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <br>
                    <div class="article-container">
                        <h2></h2>
                        <div>
                        </div>
                    </div>
                </article>
            </div>
        </main>
        <footer id="footer">
            <div id="footer-wrap" style="background-color:white;">
                <img src="./Spon_logo.png" width="40%"></img>
                <div class="copyright">&copy;2022 CCiC9</div>
            </div>
        </footer>
    </div>
    <script src="./static/JavaScript/jquery.min.js"></script>
    <script src="./static/JavaScript/fancybox.js"></script>
    <script src="./static/JavaScript/instantpage.js" type="module"></script>
    <script src="./static/JavaScript/lazysizes.js" async></script>
    <script src="./static/JavaScript/APlayer.js"></script>
    <script src="./static/JavaScript/Meting.js"></script>
    <script src="./static/JavaScript/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="./static/JavaScript/jquery.min.js"></script>
    <script>
        $.getJSON("./TeamInfo/poster.json", function (data) {
            var container = document.querySelector('#container');
            var templateDom = document.querySelector('#template');
            var template = Handlebars.compile(templateDom.innerHTML);
            container.innerHTML = template(data);
        });
    </script>
</body>

</html>

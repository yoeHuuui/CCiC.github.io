﻿<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5">
    <title>CCiC9</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/jquery.fancybox.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css" />
    <link href="static/css/responsive.css" rel="stylesheet" />
    <style>
        #table-1 thead,
        #table-1 tr {
            border-top-width: 3px;
            border-top-style: solid;
            border-top-color: #a8bfde;
        }

        #table-1 {
            border-bottom-width: 2px;
            border-bottom-style: solid;
            border-bottom-color: #a8bfde;
        }

        #table-1 td,
        #table-1 th {
            padding: 8px 10px;
            font-size: 12px;
            font-family: Verdana;
            color: #5b7da3;
        }

        #table-1 tr:nth-child(even) {
            background: #d3dfed
        }

        #table-1 tr:nth-child(odd) {
            background: #FFF
        }
    </style>
</head>

<body>
    <div class="top_container">
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="index.html">
                        <img class="avatar-img" src="./image/CCiC_logo.jpg" alt="avatar" width="10%">
                        CCiC9
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav  ">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">首页</a>
                                </li>
                                <li class="nav-item ">
                                    <a class="nav-link" href="./team.html">队伍信息</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="./info.html">重要通知信息</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./mem.html">成员介绍</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="./spon.html">赞助商信息</a>
                                </li>
                            </ul>
                        </div>
                </nav>
            </div>
        </header>
    </div>
    <div id="body-wrap">
        <main id="content-outer">
            <div class="layout_page" id="content-inner">
                <div class="aside_content" id="aside_content">
                    <div class="card-widget card-announcement">
                        <div class="card-content">
                            <div class="item-headline">
                                <i class="fa fa-bullhorn" aria-hidden="true"></i>
                                <span>重要通知</span>
                            </div>
                            <div>
                                <ul class="index">
                                    <li><a href="./index.html" target="_blank" rel="noopener noreferrer">&nbsp; 通知1
                                            &nbsp;</a></li>
                                    <li><a href="./team.html" target="_blank" rel="noopener noreferrer">&nbsp; 通知2
                                            &nbsp;</a></li>
                                    <li><a href="./info.html" target="_blank" rel="noopener noreferrer">&nbsp; 通知3
                                            &nbsp;</a></li>
                                    <li><a href="./mem.html" target="_blank" rel="noopener noreferrer">&nbsp; 通知4
                                            &nbsp;</a></li>
                                    <li><a href="./spon.html" target="_blank" rel="noopener noreferrer">&nbsp; 通知5
                                            &nbsp;</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <article id="page">
                    <div class="article-container">
                        <h2>一共有xxxx，包含多少xxxx</h2>
                        <div>
                            in there， we can find some infomation about them
                        </div>
                        <br>
                        <table width="90%" border="1" align="center" id="table-1">
                            <thead>
                                <tr align="center">
                                    <td>团队名称</td>
                                    <td>赛道选择</td>
                                    <td>项目名称</td>
                                    <!--
                                    <td>项目摘要</td>-->
                                    <td>项目海报</td>
                                </tr>
                            </thead>
                            <tbody id="container">
                                <!--//todo 表格内容使用模板渲染 -->
                                <script type="text/x-handlebars-template" id="template">
                    {{#each this}}
    
                    <tr align="center">
                        <td><a href="./index.html" target="_blank">{{Name}}</a></td>
                        <td>{{Section}}</td>
                        <td>{{Title}}</td>
                        <td><a href="./部分海报收集/BIT-China_海报的副本.pdf"><img src="2022BNU-Chin_海报的副本.png" width="90%"></a></td>
                    </tr>
    
                    {{/each}}
                </script>
                            </tbody>
                        </table>

                        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
                        <script src="./static/JavaScript/jquery.min.js"></script>
                        <script>
                            //获取需要放数据的容器
                            $.getJSON("./TeamInfo/info.json", function (data) {
                                var container = document.querySelector('#container');
                                //也就是获取我们定义的模板的dom对象。主要是想获取里面的内容（innerHTML）
                                var templateDom = document.querySelector('#template');
                                //编译模板的里的内容
                                var template = Handlebars.compile(templateDom.innerHTML);
                                //把后台获取到的数据student渲染到页面
                                container.innerHTML = template(data);
                            });
                        </script>
                    </div>
                </article>
            </div>
        </main>
        <footer id="footer">
            <div id="footer-wrap" style="background-color:white;">
                <img
                    src="https://static.igem.org/mediawiki/2020/f/f3/T--HZAU-China--footercommonfinal.png">赞助商logo</img>
                <div class="copyright">&copy;2022 CCiC9</div>
            </div>
        </footer>
    </div>
    <script src="./static/JavaScript/jquery.min.js"></script>
    <script src="./static/JavaScript/fancybox.js"></script>
    <script src="./static/JavaScript/instantpage.js" type="module"></script>
    <script src="./static/JavaScript/lazysizes.js" async></script>
    <script src="./static/JavaScript/APlayer.js"></script>
    <script src="./static/JavaScript/Meting.js"></script>
    <script src="./static/JavaScript/index.js"></script>
</body>

</html>

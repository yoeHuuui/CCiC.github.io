    <script>
        // JavaScript Document

        $(document).ready(function () {

            $(".c1").mouseover(function () {
                $(this).css({
                    "opacity": "1"
                });
                $("#i2").append("<img src='" + $(this).attr("src") + "'id='pic'>");
                $("#pic").css({
                    "width": "200px",
                    "border-radius": "10px",
                });
                $(".c1").mouseout(function () {
                    $(".c1").css({
                        "opacity": "0.2"
                    });
                    $("#pic").remove();
                });
            });
        });
